<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planificador de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Planificador de Tareas</h1>
    
    <!-- Reloj -->
    <div class="text-center mb-4">
      <h2 id="clock"></h2>
    </div>

    <!-- Formulario para agregar tareas -->
    <form id="taskForm" class="mb-4">
      <div class="input-group">
        <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea..." required>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>


    <!-- Lista de tareas -->
    <ul id="taskList" class="list-group mb-4"></ul>

    <!-- Botones para acciones globales -->
    <div class="d-flex justify-content-between">
      <button id="clearTasks" class="btn btn-danger">Eliminar todas las tareas</button>
      <button id="filterCompleted" class="btn btn-success">Mostrar completadas</button>
    </div>
  </div>

  <script defer src="simulador.js"></script>
</body>
</html>
